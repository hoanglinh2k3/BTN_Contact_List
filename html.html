<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Web Đơn Giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #007acc;
    }
    label{
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Chào mừng bạn đến với trang web đơn giản</h1>
  <label>Danh sách liên hệ.</label>
  <button>Thêm liên hệ</button>
</body>
</html>
